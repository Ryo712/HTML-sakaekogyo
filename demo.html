<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社 栄工業</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #0073cf; color: white; text-align: center; padding: 15px; }
        nav { background: #f4f4f4; padding: 10px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #0073cf; font-weight: bold; }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 50px 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .contact-banner {
            background-color: #0073cf;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .services, .about, .news {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
        }
        .footer {
            background-color: #0073cf;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>株式会社 栄工業</h1>
    </header>
    <nav>
        <a href="#services">サービス内容</a>
        <a href="#first-time">初めての方へ</a>
        <a href="#company">会社案内</a>
        <a href="#news">お知らせ</a>
    </nav>
    <div class="hero">
        <p>水のトラブルを迅速解決！！</p>
        <p>水回りの工事もお任せください！</p>
    </div>
    <div class="contact-banner">
        <p>お急ぎの方はお電話ください！</p>
        <h2>098-123-4567</h2>
    </div>
    <div class="container">
        <section id="services" class="services">
            <h2>サービス内容</h2>
            <p>トイレ・キッチン・洗面所などの水回り修理を承ります。</p>
        </section>
        <section id="first-time" class="about">
            <h2>初めての方へ</h2>
            <p>初めてのお客様向けに、ご利用の流れやよくある質問を掲載しています。</p>
        </section>
        <section id="company" class="about">
            <h2>会社案内</h2>
            <p>会社概要やアクセス情報をご案内します。</p>
        </section>
        <section id="news" class="news">
            <h2>お知らせ</h2>
            <p>最新のお知らせやニュースを掲載します。</p>
        </section>
    </div>
    <div class="contact-banner">
        <p>水回りのことならお任せください！</p>
        <h2>0465-63-1237</h2>
        <button>サイトからのお問合せはこちら</button>
    </div>
    <footer class="footer">
        <p>&copy; 2025 株式会社 栄設備. All Rights Reserved.</p>
    </footer>
</body>
</html>
